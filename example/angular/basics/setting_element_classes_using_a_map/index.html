<html>
  <head>
    <link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../../common.css">
    <style>
      .bold {
        font-weight: bold;
      }
      .strike {
        text-decoration: line-through;
      }
      .red {
        color: red;
      }
    </style>
  </head>
  <body>
    <div my-controller>
      <div class="well">
        <div ng-class="ctrl.classesMap">
        Setting classes using map syntax
        </div>
        <div>
          <input type="checkbox" ng-model="ctrl.classesMap['bold']">
          bold
        </div>
        <div>
          <input type="checkbox" ng-model="ctrl.classesMap['strike']">
          strike
        </div>
        <div>
          <input type="checkbox" ng-model="ctrl.classesMap['red']">
          red
        </div>
      </div>
    </div>
    <script type="application/dart" src="main.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
