<html>
  <head>
    <link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../../common.css">
    <style>
      .strike {
        text-decoration: line-through;
      }
      .bold {
        font-weight: bold;
      }
      .red {
        color: red;
      }
    </style>
  </head>
  <body>
    <div my-controller>
      <div class="well">
        <div ng-class="[ctrl.style1, ctrl.style2, ctrl.style3]">
          Setting classes using list syntax
        </div>
        <button ng-click="ctrl.boldAndStrike()">Bold and strike</button>
        <button ng-click="ctrl.boldAndRed()">Bold and red</button>
        <button ng-click="ctrl.strikeAndRed()">Strike and red</button>
      </div>
    </div>
    <script type="application/dart" src="main.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
