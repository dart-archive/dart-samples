<html>
  <head>
    <title>WebGL - 2D Rectangle Top Left</title>
    <link type="text/css" href="../resources/webgl-tutorials.css" rel="stylesheet" />
    <!-- vertex shader -->
	<script id="v2d-vertex-shader" type="x-shader/x-vertex">
	attribute vec2 a_position;
	
	uniform vec2 u_resolution;
	
	void main() {
	   // convert the rectangle from pixels to 0.0 to 1.0
	   vec2 zeroToOne = a_position / u_resolution;
	
	   // convert from 0->1 to 0->2
	   vec2 zeroToTwo = zeroToOne * 2.0;
	
	   // convert from 0->2 to -1->+1 (clipspace)
	   vec2 clipSpace = zeroToTwo - 1.0;
	
	   gl_Position = vec4(clipSpace * vec2(1, -1), 0, 1);
	}
	</script>
	<!-- fragment shader -->
	<script id="f2d-fragment-shader" type="x-shader/x-fragment">
	void main() {
	   gl_FragColor = vec4(0,1,0,1);  // green
	}
	</script>
  </head>
  <body>
    <h1>WebGL - 2D Rectangle Top Left</h1>
    <script type="application/dart" src="rectangle_top_left.dart"></script>
    <script src="packages/browser/dart.js"></script>
    <canvas id="canvas" width="400" height="300"></canvas>
  </body>
</html>
