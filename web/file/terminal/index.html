<html>
  <head>
    <meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <title>TerminalFilesystem</title>
     <link href="http://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet" type="text/css" />
  
    <style>
::selection {
  background: #FF5E99;
}
html, body {
  width: 100%;
  height: 100%;
  margin: 0;
}
body {
  font-size: 12px;
  font-family: Inconsolata, monospace;
  color: white;
  background-color: black;
  /*-webkit-box-sizing: border-box;
  -moz-box-sizing: border-box;*/
}
.dropping {
  background-image: -webkit-gradient(
    linear, left bottom, left top,
    color-stop(0.13, rgb(209,144,23)),
    color-stop(0.57, rgb(251,173,51)),
    color-stop(0.79, rgb(255,208,77))
  );
  background-image: -moz-linear-gradient(
    center bottom,
    rgb(209,144,23) 13%,
    rgb(251,173,51) 57%,
    rgb(255,208,77) 79%
  )
}
#container {
  padding: 1em 1.5em 1em 1em;
  /*overflow: hidden;
  white-space: nowrap;*/
}
#container output {
  clear: both;
  width: 100%;
}
#container output h3 {
  margin: 0;
}
#container output pre {
  margin: 0;
}
.input-line {
  display: -webkit-box;
  -webkit-box-orient: horizontal;
  -webkit-box-align: stretch;
  display: -moz-box;
  -moz-box-orient: horizontal;
  -moz-box-align: stretch;
  display: box;
  box-orient: horizontal;
  box-align: stretch;
  clear: both;
}
.input-line > div:nth-child(2) {
  -webkit-box-flex: 1;
  -moz-box-flex: 1;
  box-flex: 1;
}
.prompt {
  white-space: nowrap;
  color: green;
  margin-right: 7px;
  display: -webkit-box;
  -webkit-box-pack: center;
  -webkit-box-orient: vertical;
  display: -moz-box;
  -moz-box-pack: center;
  -moz-box-orient: vertical;
  display: box;
  box-pack: center;
  box-orient: vertical;
  -webkit-user-select: none;
  -moz-user-select: none;
  user-select: none;
}
.cmdline {
  outline: none;
  background-color: transparent;
  margin: 0;
  width: 100%;
  font: inherit;
  border: none;
  color: inherit;
}
.folder {
  color: blue;
}
.ls-files {
  height: 45px;
  /* Default, but changed by js depending on length of filename */
  -webkit-column-width: 100px;
  -moz-column-width: 100px;
  -o-column-width: 100px;
  column-width: 100px;
}
/* Themes */
body.cream {
  color: black;
  background-color: #fffff3;
}
.cream .prompt {
  color: purple;
}
.cream .cmdline {
  color: black;
}
</style>
  </head>
  <body>
    <h1>TerminalFilesystem</h1>
    
		<div id="container">
		  <output id="output"></output>
		  <div id="input-line" class="input-line">
		    <div class="prompt">$&gt;</div><div><input id="cmdline" class="cmdline" autofocus /></div>
		  </div>
		</div>

    <script type="application/dart" src="TerminalFilesystem.dart"></script>
    <script src="http://dart.googlecode.com/svn/branches/bleeding_edge/dart/client/dart.js"></script>
  </body>
</html>
